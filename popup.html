<!DOCTYPE html>
<html>
<head>
  <title>Dual Subtitles Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">

    <div id="reloadNotice" class="notice-box" style="display: none;">
      <span>Reload tab to apply changes</span>
      <button id="reloadBtn">Reload</button>
    </div>

    <fieldset>
      <legend>Original Languages</legend>
      <div id="originalLangs">
        <div id="mainLangsContainer" class="checkbox-grid"></div>
        <hr class="separator">
        <details class="collapsible-section">
            <summary>Other Languages</summary>
            <div id="otherLangsContainer" class="checkbox-grid"></div>
        </details>
      </div>
      <div class="button-group">
        <button id="selectAll">Select All</button>
        <button id="clearAll">Clear All</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Target/Native Language</legend>
      <select id="targetLang"></select>
    </fieldset>

    <fieldset>
      <legend>Options</legend>
      <div class="option">
        <input type="checkbox" id="autoPlay" />
        <label for="autoPlay">Play after displaying subtitles</label>
      </div>
      <div class="option">
        <input type="checkbox" id="saveSubtitles" />
        <label for="saveSubtitles">Save original subtitles to Downloads/.youtube-subtitles/</label>
      </div>
    </fieldset>

    <fieldset>
        <legend>Actions</legend>
        <button id="removeSubsBtn">Remove Subtitles on Current Video</button>
    </fieldset>

    <fieldset>
      <legend>Status / Errors</legend>
      <div id="errorBox">No errors.</div>
    </fieldset>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
